        <h3>API</h3>
        <hr>
        <div class="get-color">
            <h4>getColor(imageUrl, count)</h4>
            <h5>返回一个对象，包括调色板，主色、次色</h5>
            <p>从图像获取主色。颜色以三个表示红色，绿色和蓝色值的 RGB(A) 格式的字符串。</p>

            <ul>
                <li>imageUrl - 图片url，为 img 标签的 src 属性，或者直接一个远程链接。</li>
                <li>count - 是一个可选参数，必须为1或更大的Integer，默认为10。</li>
            </ul>
        </div>
